<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <h1>Registrarse</h1>
        <nav>
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="register.html">Registrarse</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="cart.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="registro">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Métodos de Pago -->
            <h3>Método de Pago</h3>
            <div class="checkbox-group">
              <input type="checkbox" name="payment_method" value="credito" id="credito">
              <label for="credito">Tarjeta de Crédito</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="payment_method" value="debito" id="debito">
              <label for="debito">Tarjeta de Débito</label>
            </div>

             <!-- Opciones de Entrega -->
             <h3>Forma de Entrega</h3>
             <div class="radio-group">
              <input type="radio" name="delivery_option" value="domicilio" id="domicilio" required>
              <label for="domicilio">Envío a Domicilio</label>
            </div>
            <div class="radio-group">
             <input type="radio" name="delivery_option" value="retiro" id="retiro" required>
             <label for="retiro">Retira en Tienda</label>
             </div>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pastelería Dulce Delicia. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
