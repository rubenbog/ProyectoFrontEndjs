<!-- templates/registrate.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Regístrar</h2>
    <h3>Formulario</h3>
    <form action="colecta.html">
        
        <input type="text" placeholder="nombre" maxlength="10" id="username" name="username" > <br>
        <input type="text" placeholder="apellido" value="Jorge" ><br>
        <input type="email" placeholder="email" name="email" ><br>
        <label for="password1">Contraseña:</label>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">Confirma Contraseña:</label>
        <input type="password" id="password2" name="password2" required>
        <input type="number" min="0" max="10">
        <input type="color">
        <input type="range">
        <input type="date">

        <select name="" id=""> <!-- minimiso el error al seleccionar -->

            <option value="">Rojo</option>
            <option value="">Verde</option>
            <option value="">Amarillo</option>
            <option value="">Azul</option>

        </select>

         <h2>Comidas</h2>
        <input type="checkbox" name="comidas" id=""> pizza
        <input type="checkbox" name="comidas" id=""> empanada
        <input type="checkbox" name="comidas" id=""> milanesa
        <input type="checkbox" name="comidas" id=""> asado
        <input type="checkbox" name="comidas" id=""> chorizo


       <!--- <button type="submit">Registrar</button><br> -->
        <input type="submit" value="Enviar"> <br>
        <!--<button type="reset" value="Borrar"></button><br>-->
        <input type="reset" value="Borrar"> <!--el RESET funciona dentro del form-->
    </form>

    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</body>
</html>
